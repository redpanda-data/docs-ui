name: Bloblang Playground Tests
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'blobl-editor/**'
      - 'src/static/blobl.wasm'
      - 'src/js/vendor/wasm_exec.js'
      - 'tests/bloblang-playground/**'
      - 'gulpfile.js'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'blobl-editor/**'
      - 'src/static/blobl.wasm'
      - 'src/js/vendor/wasm_exec.js'
      - 'tests/bloblang-playground/**'
      - 'gulpfile.js'
  workflow_dispatch:
jobs:
  test-bloblang-playground:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        go-version: [1.21.x, 1.22.x]
      fail-fast: false
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-
    - name: Install dependencies
      run: |
        npm ci
        cd blobl-editor/wasm && go mod download
    - name: Build and Test
      run: npx gulp test:build
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-node${{ matrix.node-version }}-go${{ matrix.go-version }}
        path: test-results.json
  wasm-build-compatibility:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.20.x, 1.21.x, 1.22.x]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Test WASM build compatibility
      run: |
        echo "Testing WASM build with Go ${{ matrix.go-version }}"
        npx gulp build:wasm
        ls -la src/static/blobl.wasm
        echo "âœ… WASM build successful with Go ${{ matrix.go-version }}"
